<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --success: #3fb950;
      --warning: #d29922;
      --error: #f85149;
      --border: #30363d;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      width: 320px;
      min-height: 200px;
      padding: 0;
    }
    
    .header {
      background: linear-gradient(135deg, #1a1f29 0%, #0d1117 100%);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent) 0%, #a371f7 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .header-text h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    
    .header-text p {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .status-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
    }
    
    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 8px rgba(63, 185, 80, 0.4);
    }
    
    .status-dot.disconnected {
      background: var(--error);
    }
    
    .status-dot.checking {
      background: var(--warning);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .form-group {
      margin-bottom: 14px;
    }
    
    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
    }
    
    .btn {
      width: 100%;
      padding: 10px 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    
    .btn:hover {
      background: var(--accent-hover);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .instructions {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      margin-top: 16px;
    }
    
    .instructions h3 {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .instructions ol {
      padding-left: 18px;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
    
    .instructions kbd {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      font-family: 'SF Mono', monospace;
    }
    
    .toast {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      padding: 10px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      display: none;
      animation: slideUp 0.3s ease;
    }
    
    .toast.success {
      border-color: var(--success);
    }
    
    .toast.error {
      border-color: var(--error);
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âœ¨</div>
    <div class="header-text">
      <h1>AI Text Assistant</h1>
      <p>AI-powered text analysis</p>
    </div>
  </div>
  
  <div class="content">
    <div class="status-card">
      <div class="status-row">
        <div class="status-indicator">
          <div class="status-dot checking" id="statusDot"></div>
          <span id="statusText">Checking connection...</span>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="apiUrl">API Server URL</label>
      <input type="url" id="apiUrl" placeholder="http://localhost:8000">
    </div>
    
    <button class="btn" id="saveBtn">Save & Test Connection</button>
    
    <div class="instructions">
      <h3>How to Use</h3>
      <ol>
        <li>Select any text on a webpage</li>
        <li>Press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>A</kbd></li>
        <li>Type your question and press Enter</li>
        <li>Watch AI response stream in</li>
      </ol>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script src="popup.js"></script>
</body>
</html>
